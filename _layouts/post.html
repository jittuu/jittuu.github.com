---
layout: default
---

{% assign post = page %}

<section class="post">
  <header class="post-header">
    <h2 class="post-title">{{ post.title | xml_escape }}</h2>
    <p class="post-meta">{{ post.date | date_to_string }}</p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</section>

<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = "jittuu";
  var disqus_identifier = "{{ page.url }}";

  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function () {
    var dsq = document.createElement("script");
    dsq.type = "text/javascript";
    dsq.async = true;
    dsq.src = "//" + disqus_shortname + ".disqus.com/embed.js";
    (
      document.getElementsByTagName("head")[0] ||
      document.getElementsByTagName("body")[0]
    ).appendChild(dsq);
  })();
</script>
<noscript
  >Please enable JavaScript to view the
  <a href="//disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript
>
<a href="//disqus.com" class="dsq-brlink"
  >blog comments powered by <span class="logo-disqus">Disqus</span></a
